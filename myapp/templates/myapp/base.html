{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Online Store{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>

    <header>
        <h1>{% block myhdg %}Online Store{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'myapp:index' %}">Home</a></li>
                <li><a href="{% url 'myapp:about' %}">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block body_block %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Online Store</p>
    </footer>

</body>
</html>
