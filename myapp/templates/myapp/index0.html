<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store APP</title>
</head>
<body>
  {% if cat_list %}
    <h2>List of Categories</h2>
    <ol>
      {% for cat in cat_list %}
        <li><a href="{% url 'myapp:detail' cat.id %}">{{ cat.name }}</a></li>
      {% endfor %}
    </ol>
  {% else %}
    <strong>No categories available!</strong>
  {% endif %}
  <p><a href="{% url 'myapp:about' %}">About page</a></p>
</body>
</html>
