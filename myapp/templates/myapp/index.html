{% extends 'myapp/base.html' %}
{% block body_block %}
    <section>
        <h2>Available Categories</h2>
        {% if cat_list %}
            <ul class="category-list">
                {% for cat in cat_list %}
                    <li><a href="{% url 'myapp:detail' cat.id %}">{{ cat.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No categories available.</p>
        {% endif %}
    </section>
{% endblock %}
